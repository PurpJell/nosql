<!DOCTYPE html>
<html>
<head>
    <title>Valdyti skelbimą</title>
</head>
<body>
    <h1>Valdyti skelbimą</h1>
    <p>Skelbimas: {{ skelbimas.pavadinimas }}</p>

    <form action="{% url 'skelbimai_view' %}" method="get" style="display:inline;">
        <input type="hidden" name="kategorija" value="{{ kategorija.id }}">
        <button type="submit">Atgal į skelbimus</button>
    </form>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="kategorija" value="{{ kategorija.id }}">
        <input type="hidden" name="skelbimas" value="{{ skelbimas.id }}">
        {{ form.as_p }}
        <button type="submit">Išsaugoti</button>

</html>
