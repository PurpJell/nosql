<!DOCTYPE html>
<html>
<head>
    <title>Mano skelbimai</title>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    {% if user.is_authenticated %}
        {% if transakcija == 'pirkimai' %}
        <h1>Mano pirkimai</h1>
        {% else %}
        <h1>Mano pardavimai</h1>
        {% endif %}
        
        <form action="{% url 'profile_view' %}" method="get" style="display:inline;">
            <button type="submit">Atgal į profilį</button>
        </form>
        
        {% if transakcija == 'pardavimai' %}
        <form action="{% url 'update_skelbimas_view' %}" method="get" style="display:inline;">
            <input type="hidden" name="kategorija" value="{{ kategorija.id }}">
            <button type="submit">Sukurti skelbimą</button>
        </form>
        {% endif %}
        
        <ul>
            {% for skelbimas in skelbimai %}
            <li>
                <a href="{% url 'konkretus_skelbimas_view' %}?skelbimas={{ skelbimas.id }}">{{ skelbimas.pavadinimas }}</a>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
